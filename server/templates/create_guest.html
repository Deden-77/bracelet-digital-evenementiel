<!DOCTYPE html>
<html lang="fr">
<head>
    <title>SEB | Create Guest</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" type="application/x-font-opentype" href="/static/glacial-indifference/GlacialIndifference-Bold.otf">
    <link rel="stylesheet" type="application/x-font-opentype" href="/static/glacial-indifference/GlacialIndifference-Regular.otf">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Unknown usage -->
</head>
<body>
    <div class="topbar">
        <img src="/static/logos_bde/LogoBlancEtRougeBDEEIFFEL.png" alt="Logo du BDE Eiffel" class="logo">
        <h1>Create Guest</h1>
    </div>
    <!-- <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe> -->
    <!-- <form action="/api/create_guest" target="dummyframe"> -->
    <div id="content_area">
        <form method="POST">
            <div>
                <label for="first_name">
                    Prénom:
                </label>
                <input type="text" id="first_name" name="first_name" required>
            </div>

            <div>
                <label for="last_name">
                    Nom:
                </label>
                <input type="text" id="last_name" name="first_name" required>
            </div>

            <div>
                <label for="phone">
                    Enter your phone number:
                    <small>
                        Format: 123-456-7890
                    </small>
                </label>
                <!-- <input type="tel" id="phone" name="phone" pattern="(?:(?:\+|00)33|0)\s*[1-9](?:[\s.-]*\d{2}){4}" required>         -->
                <!-- <input type="tel" id="phone" name="phone" pattern="/^(\+33 |0)[1-9]( \d\d){4}$/" required>         -->
                <!-- <input type="tel" id="phone" name="phone" pattern="/^((\+)33|0|0033)[1-9](\d{2}){4}$/g;" required>         -->
                <!-- <input type="tel" id="phone" name="phone" pattern="^((?:\+33\s|0)[1-9](?:\s\d{2}){4})$" required>   Works, but only with spaces between numbers -->
                <!-- <input type="tel" id="phone" name="phone" pattern="^^(0|\+33 )[1-9]([-. ]?[0-9]{2} ){3}([-. ]?[0-9]{2})$" required> -->
                <!-- <input type="tel" id="phone" name="phone" pattern="^((?:\+33\s*|0)[1-9](?:\s*\d{2}){4})$" required>   Works, but cannot put spaces between two digits of a pair (but good enough just in case) -->
                <input type="tel" id="phone" name="phone" pattern="^((?:\+33|0)\s*[1-9](?:\s*\d{1}){8})$" required>   Works, but only with spaces between numbers
            </div>  
            
            <div>
                <label for="email">
                    Email:
                </label>
                <input type="email" id="email" name="email" required>
            </div>

            <fieldset>
                <legend>Payé par :</legend>
                <label><input type="radio" name="payment_method" value="cb" required>Carte Bancaire (TPE)</label>
                <label><input type="radio" name="payment_method" value="esp" required>Espèces</label>
                <label><input type="radio" name="payment_method" value="helloasso" required>HelloAsso (en ligne)</label>
            </fieldset>
            
            <button type="submit">Valider</button>
        </form>
    </div>
</body>
</html>
